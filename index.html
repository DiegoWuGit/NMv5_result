<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Map of Canada</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-xodZBntM9tkgrrKt+3ANs7wfNp7wDgPAIk+CM+SBn0D7b1cIJzI6/FR48D9H0gkF" crossorigin="" />
        <style>
            #map { height: 600px; }
        </style>
    </head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
<h1>Interactive Map of Canada</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-pMCdOAAIgrrf3K4Uk5MR9EqV7enTYfrsnAqD4TI1XTmf15I06Kzt3kK7AROmUxoE" crossorigin=""></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([56.1304, -106.3468], 4);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker to the map at a specific location (e.g., Ottawa)
    var marker = L.marker([45.4215, -75.6972]).addTo(map);
    marker.bindPopup("<b>Ottawa</b><br>Capital of Canada").openPopup();

    // Add a circle to the map
    var circle = L.circle([53.5461, -113.4938], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 50000
    }).addTo(map);
    circle.bindPopup("Edmonton");

    // Add a polygon to the map
    var polygon = L.polygon([
        [48.4284, -123.3656],
        [49.2827, -123.1207],
        [49.8951, -97.1384]
    ]).addTo(map);
    polygon.bindPopup("Polygon covering Victoria, Vancouver, and Winnipeg");
</script>
</body>
</html>
