<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of Canada</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        body { margin: 0; padding: 0; }
        #upload-container { margin: 20px; }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <h1>Interactive Map of Canada</h1>
    <div id="upload-container">
        <input type="file" id="file-input" accept=".zip" />
        <button id="upload-button">Upload Shapefile</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([56.1304, -106.3468], 4);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map at a specific location (e.g., Ottawa)
        var marker = L.marker([45.4215, -75.6972]).addTo(map);
        marker.bindPopup("<b>Ottawa</b><br>Capital of Canada").openPopup();

        // Add a circle to the map
        var circle = L.circle([53.5461, -113.4938], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 50000
        }).addTo(map);
        circle.bindPopup("Edmonton");

        // Handle shapefile upload
        document.getElementById('upload-button').addEventListener('click', function() {
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    shp(e.target.result).then(function(geojson) {
                        var geojsonLayer = L.geoJSON(geojson).addTo(map);
                        map.fitBounds(geojsonLayer.getBounds());
                    }).catch(function(error) {
                        console.error(error);
                        alert('Error reading shapefile: ' + error);
                    });
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert('Please select a file before clicking "Upload Shapefile".');
            }
        });
    </script>
</body>
</html>
